syntax = "proto3";

package orders;

import "google/protobuf/timestamp.proto";

message OrderItem {
  int32 id = 1;
  int32 order_id = 2;
  int32 product_id = 3;
  int32 quantity = 4;
  double price = 5;
  string title = 6;
  string image = 7;
}

message Order {
  int32 id = 1;
  int32 user_id = 2;
  double total = 3;
  string status = 4;
  google.protobuf.Timestamp created_at = 5;
  repeated OrderItem order_items = 6;
  int32 payment_id = 7;
  string shipping_address = 8;
}

message CreateOrderRequest {
  int32 user_id = 1;
  repeated OrderItem items = 2;
  double total = 3;
  int32 payment_id = 4;
  string shipping_address = 5;
}

message CreateOrderResponse {
  Order order = 1;
  bool success = 2;
  string message = 3;
}

message GetOrderRequest {
  int32 id = 1;
}

message GetOrderResponse {
  Order order = 1;
}

message ListOrdersByUserRequest {
  int32 user_id = 1;
}

message ListOrdersByUserResponse {
  repeated Order orders = 1;
}

message UpdateOrderStatusRequest {
  int32 id = 1;
  string status = 2;
}

message UpdateOrderStatusResponse {
  Order order = 1;
  bool success = 2;
  string message = 3;
}

service OrderService {
  rpc CreateOrder(CreateOrderRequest) returns (CreateOrderResponse);
  rpc GetOrder(GetOrderRequest) returns (GetOrderResponse);
  rpc ListOrdersByUser(ListOrdersByUserRequest) returns (ListOrdersByUserResponse);
  rpc UpdateOrderStatus(UpdateOrderStatusRequest) returns (UpdateOrderStatusResponse);
}